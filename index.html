<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <main>
    <section class="card">
      <section class="product-image">
        <img alt="perfume" src="./images/image-product-mobile.jpg" class="mobile-only">
        <img alt="perfume" src="./images/image-product-desktop.jpg" class="desktop-only">
      </section>
      <section class="product">
        <section class="product-info">
          <h2 class="text_presset4">Perfume</h2>
          <h1 class="text_presset1">Gabrielle Essence Eau De Parfum</h1>
          <p class="text_presset3">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
        </section>
        <section class="product-price">
          <p class="text_presset1">$149.99</p>
          <p class="text_presset5">$169.99</p>
        </section>
        <section class="cart">
          <img src="./images/icon-cart.svg" alt="cart icon">
          <p class="text_presset2">Add to Cart</p>
        </section>
      </section>
    </section>
  </main>
  
</body>
</html>
